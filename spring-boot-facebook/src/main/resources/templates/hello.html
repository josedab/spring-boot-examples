<html>
	<head>
		<title>Hello Facebook</title>
	</head>
	<body>
		<h3>Hello, <span th:text="${facebookProfile.name}">Some User</span>!</h3>
		
		<h4>Here is your information:</h4>
		
		<h5>Email: <span th:text="${facebookProfile.email}">Some email</span>!</h5>
		<h5>Gender: <span th:text="${facebookProfile.gender}">Some gender</span>!</h5>
		<h5>Username: <span th:text="${facebookProfile.username}">Some username</span>!</h5>
	</body>
</html>
